<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GGR472 Project</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <!-- Navigation bar using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GGR472</a>
            <!-- Set navbar toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Links in nav bar -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- NAVIGATION ELEMENTS -->
    <div class="map-search-container">
        <label class="option-label" for="geocoder">Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>
    <div class="map-data-container">
        <label class="option-label">Filter map view</label>

        <!-- Checkbox to show/hide collision points -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="collisioncheck" checked>
            <label class="form-check-label" for="collisioncheck">Show collisions</label>
        </div>

        <!-- Checkbox to show/hide hex -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hexcheck" checked>
            <label class="form-check-label" for="hexcheck">Show collision area hexagons</label>
        </div>

        <!-- Checkbox to show/hide legend -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck" checked>
            <label class="form-check-label" for="legendcheck">Show legend</label>
        </div>

    </div>
    <!-- Div to show the collisions in the hovered hex since it was confusing having 2 popups -->
    <div id="hex-panel" class="hex-panel"></div>

    <!-- Legend -->
    <div id="legend" class="legend">
        <h4 class="legend-row center">Legend</h4>
        <div>
            <div class="legend-key collision-point-key"></div>Collision
        </div>
        <div>
            <div class="legend-key low-dens-key"></div>Low collision density
        </div>
        <div>
            <div class="legend-key high-dens-key"></div>High collision density
        </div>
    </div>

    <!-- Page script -->
    <script src="assets/js/index.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
